<!DOCTYPE! html >
<html>
    <head>
    <meta charset="utf-8">
    <title>插入表格</title>
    </head>
    <body>
    <table border="1" width="600" height="300">
        <tr>
            <td>用户名:</td>
            <th>
            	<form>
            		<input type="text" name="yonghuming"/>
            	</form>
            </th>
        </tr>
        <tr>
            <th>密码:</th>
            <th ><form>
            		<input type="text" name="mima"/>
            	</form></th>
        </tr>
        <tr>
            <th>确认密码:</th>
            <th ><form>
            		<input type="text" name="mi"/>
            	</form></th>
        </tr>
        <tr>
            <th>性别:</th>
            <th>
                <form>
                    <input type="radio" value="Male" name="sex" checked="checked"/>男
                    <input type="radio"  value="FaMale" name="sex"/>女
                </form>
            </th>
        </tr>
        <tr>
            <th>生日:</th>
            <th >
                <form>
                    <select name="公历">
                    <option value="one" selected ="selected">公历
                    </option>
   					</select>
                    <select name="year">
                     <option value="one" selected ="selected">年
                     </option>
                     <option value="two">1998</option>
                     <option value="three">1997</option>
                    </select>
                     <select name="月">
                     <option value="one" selected ="selected">月
                     </option>
                     <option value="two">1</option>
                     <option value="three">2</option>
                    </select>
                     <select name="日">
                     <option value="one" selected ="selected">日
                     </option>
                     <option value="two">1</option>
                        <option value="three">2</option>
                    </select>
                </form>
            </th>
        </tr>
        <tr>
            <th>所在地:</th>
            <th >
                <form>
                     <select name="国家">
                     <option value="one" selected ="selected">中国
                     </option>
                     <option value="two">美国</option>
                     </select>
                     <select name="省">
                     <option value="one" selected ="selected">河北
                     </option>
                     <option value="two">山西</option>
                     </select>
                     <select name="市">
                     <option value="one" selected ="selected">石家庄
                     </option>
                     <option value="two">唐山</option>
                    </select>
                </form>
            </th>
        </tr>
        <tr>
            <th>验证码：</th>
            <th>
                <form>
            		<input type="text" name="ma"/>
                     <img src="yanzhengma.jpg"height="20" weith="40"/>
                </form>
            </th>
        </tr>
        <tr>
            <th>证件类型:</th>
            <th>
                <form>
                     <select name="身份证">
                     <option value="one" selected ="selected">身份证
                     </option>
                     </select>
                </form>
            </th>
        </tr>
        <tr>
            <th>证件号：</th>
            <th><form>
            		<input type="text" name="hao"/>
            	</form></th>
        </tr>
        <tr>
            <th>爱好：</th>
            <th >
                <form>
                    <input type="checkbox" name="hobby"/>音乐
                    <input type="checkbox" name="hobby"/>读书
                    <input type="checkbox" name="hobby"/>跳舞
                    <input type="checkbox" name="hobby"/>下棋
                    <input type="checkbox" name="hobby"/>其他
                </form>
            </th>
        <tr>
            <th >说明:</th>
            <th >
                <form>
            		<input type="text" name="sg"/>
            	</form>    
            </th>
        </tr>
        <tr>
            <th>上传头像</th>
            <th>
                <form>
                     <input type="file" name="file"/>
                </form>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <form>
                <input type="submit" value= "提交" name="sub" /> 
                <input type="button" value= "重置 " name="but" />
                <input type="reset" value= "按钮" name="res" /> 
                </form>
            </th>
        </tr>
    </body>
    </table>
 </html>
